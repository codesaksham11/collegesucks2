<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Eater - D-Pad</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #111;
            font-family: 'Courier New', Courier, monospace;
            touch-action: none; /* Critical for mobile */
            user-select: none;
            -webkit-user-select: none;
        }
        canvas {
            display: block;
        }
        
        /* UI Layer */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        #score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        #level-indicator {
            position: absolute;
            top: 35px;
            left: 10px;
            color: #0ff;
            font-size: 16px;
            text-shadow: 1px 1px 0 #000;
        }

        /* D-PAD CONTROLS */
        #dpad {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            pointer-events: auto; /* Enable touch */
            z-index: 20;
            opacity: 0.6;
        }
        
        .d-btn {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 8px;
            display: flex; /* Centering text */
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 20px;
        }
        .d-btn:active { background: rgba(255, 255, 255, 0.6); }

        /* Positioning the cross */
        #btn-up { top: 0; left: 50px; width: 50px; height: 50px; }
        #btn-down { bottom: 0; left: 50px; width: 50px; height: 50px; }
        #btn-left { top: 50px; left: 0; width: 50px; height: 50px; }
        #btn-right { top: 50px; right: 0; width: 50px; height: 50px; }

        /* Menus */
        #start-menu, #game-over-menu, #upgrade-menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: auto;
        }
        .hidden { display: none !important; }
        
        h1 { color: #fff; margin: 0 0 20px 0; text-align: center; }
        p { color: #ccc; text-align: center; max-width: 80%; margin-bottom: 20px; }
        
        .menu-btn {
            background: #333;
            border: 2px solid #fff;
            color: #fff;
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            width: 200px;
            text-align: center;
        }
        .menu-btn:active { background: #fff; color: #000; }

        .upgrade-option {
            border-color: #0f0;
            color: #0f0;
            width: 80%;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="score-board">SCORE: 0</div>
        <div id="level-indicator">LVL: 1</div>
    </div>

    <!-- The D-Pad -->
    <div id="dpad">
        <div id="btn-up" class="d-btn">▲</div>
        <div id="btn-left" class="d-btn">◄</div>
        <div id="btn-right" class="d-btn">►</div>
        <div id="btn-down" class="d-btn">▼</div>
    </div>

    <!-- Menus -->
    <div id="start-menu">
        <h1>VOID EATER</h1>
        <p>Use the buttons on the bottom left to move. Don't die.</p>
        <div class="menu-btn" onclick="startGame()">START</div>
    </div>

    <div id="upgrade-menu" class="hidden">
        <h1 style="color: #0f0">UPGRADE</h1>
        <div id="upgrade-list" style="width: 100%; display: flex; flex-direction: column; align-items: center;"></div>
    </div>

    <div id="game-over-menu" class="hidden">
        <h1 style="color: #f00">DEAD</h1>
        <p id="final-score">Score: 0</p>
        <div class="menu-btn" onclick="startGame()">AGAIN</div>
    </div>

    <canvas id="gameCanvas"></canvas>

<script>
    // --- SETUP ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    let width, height;
    let gameRunning = false;
    let paused = false;
    let score = 0;
    let frameCount = 0;

    // Entity Arrays
    let bullets = [];
    let enemies = [];
    let particles = [];
    let expGems = [];

    // Player Object
    let player = { x: 0, y: 0, size: 8, hp: 100 };
    
    // Stats
    let level = 1;
    let exp = 0;
    let expToNextLevel = 50;
    let stats = {
        fireRate: 40,
        bulletSpeed: 6,
        bulletCount: 1,
        bulletDamage: 10,
        moveSpeed: 4,
        piercing: 0
    };

    // Controls State
    let moveUp = false;
    let moveDown = false;
    let moveLeft = false;
    let moveRight = false;

    // --- RESIZE ---
    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // --- TOUCH CONTROLS (D-PAD Logic) ---
    // We attach events to the specific buttons
    function attachBtn(id, dir) {
        const btn = document.getElementById(id);
        
        btn.addEventListener('touchstart', (e) => { 
            e.preventDefault(); 
            setDir(dir, true); 
        });
        btn.addEventListener('touchend', (e) => { 
            e.preventDefault(); 
            setDir(dir, false); 
        });
        
        // Mouse support for testing on PC
        btn.addEventListener('mousedown', () => setDir(dir, true));
        btn.addEventListener('mouseup', () => setDir(dir, false));
        btn.addEventListener('mouseleave', () => setDir(dir, false));
    }

    function setDir(dir, val) {
        if(dir === 'up') moveUp = val;
        if(dir === 'down') moveDown = val;
        if(dir === 'left') moveLeft = val;
        if(dir === 'right') moveRight = val;
    }

    attachBtn('btn-up', 'up');
    attachBtn('btn-down', 'down');
    attachBtn('btn-left', 'left');
    attachBtn('btn-right', 'right');

    // PC Keyboard Support
    window.addEventListener('keydown', e => {
        if(e.key === 'ArrowUp' || e.key === 'w') moveUp = true;
        if(e.key === 'ArrowDown' || e.key === 's') moveDown = true;
        if(e.key === 'ArrowLeft' || e.key === 'a') moveLeft = true;
        if(e.key === 'ArrowRight' || e.key === 'd') moveRight = true;
    });
    window.addEventListener('keyup', e => {
        if(e.key === 'ArrowUp' || e.key === 'w') moveUp = false;
        if(e.key === 'ArrowDown' || e.key === 's') moveDown = false;
        if(e.key === 'ArrowLeft' || e.key === 'a') moveLeft = false;
        if(e.key === 'ArrowRight' || e.key === 'd') moveRight = false;
    });

    // --- GAME FUNCTIONS ---

    function startGame() {
        player.x = width / 2;
        player.y = height / 2;
        bullets = [];
        enemies = [];
        particles = [];
        expGems = [];
        score = 0;
        level = 1;
        exp = 0;
        expToNextLevel = 50;
        
        // Reset stats
        stats = {
            fireRate: 40, bulletSpeed: 6, bulletCount: 1,
            bulletDamage: 10, moveSpeed: 4, piercing: 0
        };

        document.getElementById('start-menu').classList.add('hidden');
        document.getElementById('game-over-menu').classList.add('hidden');
        document.getElementById('upgrade-menu').classList.add('hidden');
        
        gameRunning = true;
        paused = false;
        gameLoop();
    }

    function spawnEnemy() {
        let side = Math.floor(Math.random() * 4); // 0:top, 1:right, 2:bottom, 3:left
        let ex, ey;
        
        if(side === 0) { ex = Math.random() * width; ey = -20; }
        if(side === 1) { ex = width + 20; ey = Math.random() * height; }
        if(side === 2) { ex = Math.random() * width; ey = height + 20; }
        if(side === 3) { ex = -20; ey = Math.random() * height; }

        let hp = 10 + (level * 8);
        let speed = 1.5 + (level * 0.1);

        enemies.push({
            x: ex, y: ey,
            size: 10 + Math.random() * 5,
            hp: hp, maxHp: hp,
            speed: speed,
            color: `hsl(${Math.random()*50}, 100%, 50%)`
        });
    }

    function checkLevelUp() {
        if(exp >= expToNextLevel) {
            exp -= expToNextLevel;
            level++;
            expToNextLevel = Math.floor(expToNextLevel * 1.3);
            showUpgradeMenu();
        }
        document.getElementById('level-indicator').innerText = "LVL: " + level;
    }

    function showUpgradeMenu() {
        paused = true;
        // Reset movement inputs so player doesn't drift when menu closes
        moveUp = false; moveDown = false; moveLeft = false; moveRight = false;

        const menu = document.getElementById('upgrade-menu');
        const list = document.getElementById('upgrade-list');
        list.innerHTML = '';
        menu.classList.remove('hidden');

        const upgrades = [
            { name: "MULTISHOT (+1 Bullet)", type: "multi" },
            { name: "RAPID FIRE (Speed Up)", type: "fire" },
            { name: "HEAVY AMMO (Dmg Up)", type: "dmg" },
            { name: "SPRINT (Move Speed)", type: "speed" },
            { name: "PIERCING (Hit 2 Enemies)", type: "pierce" }
        ];

        // Shuffle and pick 3
        upgrades.sort(() => 0.5 - Math.random());
        let picks = upgrades.slice(0, 3);

        picks.forEach(u => {
            let btn = document.createElement('div');
            btn.className = 'menu-btn upgrade-option';
            btn.innerText = u.name;
            btn.onclick = () => { applyUpgrade(u.type); };
            list.appendChild(btn);
        });
    }

    function applyUpgrade(type) {
        if(type === 'multi') stats.bulletCount++;
        if(type === 'fire') stats.fireRate = Math.max(5, stats.fireRate - 5);
        if(type === 'dmg') stats.bulletDamage += 10;
        if(type === 'speed') stats.moveSpeed += 1;
        if(type === 'pierce') stats.piercing += 1;

        document.getElementById('upgrade-menu').classList.add('hidden');
        paused = false;
        gameLoop();
    }

    function update() {
        if(!gameRunning || paused) return;

        // Player Move
        if(moveUp) player.y -= stats.moveSpeed;
        if(moveDown) player.y += stats.moveSpeed;
        if(moveLeft) player.x -= stats.moveSpeed;
        if(moveRight) player.x += stats.moveSpeed;

        // Keep in bounds
        player.x = Math.max(10, Math.min(width-10, player.x));
        player.y = Math.max(10, Math.min(height-10, player.y));

        // Auto Fire
        if(frameCount % stats.fireRate === 0) {
            // Find closest enemy
            let target = null;
            let minDist = 9999;
            enemies.forEach(e => {
                let d = Math.hypot(e.x - player.x, e.y - player.y);
                if(d < minDist) { minDist = d; target = e; }
            });

            let angle = -Math.PI/2; // Default up
            if(target) angle = Math.atan2(target.y - player.y, target.x - player.x);

            // Spawn bullets
            for(let i=0; i<stats.bulletCount; i++) {
                let offset = (i - (stats.bulletCount-1)/2) * 0.2;
                bullets.push({
                    x: player.x, y: player.y,
                    vx: Math.cos(angle + offset) * stats.bulletSpeed,
                    vy: Math.sin(angle + offset) * stats.bulletSpeed,
                    life: 80,
                    pierce: stats.piercing
                });
            }
        }

        // Bullets Move
        for(let i = bullets.length - 1; i >= 0; i--) {
            let b = bullets[i];
            b.x += b.vx; b.y += b.vy; b.life--;
            if(b.life <= 0) bullets.splice(i, 1);
        }

        // Spawn Enemies (Increases with time)
        let spawnRate = Math.max(20, 90 - (level * 3));
        if(frameCount % spawnRate === 0) spawnEnemy();

        // Enemies Move & Collide
        for(let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];
            let angle = Math.atan2(player.y - e.y, player.x - e.x);
            e.x += Math.cos(angle) * e.speed;
            e.y += Math.sin(angle) * e.speed;

            // Hit Player
            if(Math.hypot(player.x - e.x, player.y - e.y) < player.size + e.size) {
                gameRunning = false;
                document.getElementById('final-score').innerText = "Score: " + score;
                document.getElementById('game-over-menu').classList.remove('hidden');
            }

            // Hit by Bullet
            for(let j = bullets.length - 1; j >= 0; j--) {
                let b = bullets[j];
                if(Math.hypot(b.x - e.x, b.y - e.y) < e.size + 5) {
                    e.hp -= stats.bulletDamage;
                    
                    // Bullet Pierce Logic
                    if(b.pierce > 0) { b.pierce--; } 
                    else { bullets.splice(j, 1); }

                    if(e.hp <= 0) {
                        score += 10;
                        exp += 15;
                        expGems.push({x: e.x, y: e.y}); // Drop gem
                        enemies.splice(i, 1);
                        checkLevelUp();
                        break;
                    }
                }
            }
        }

        // XP Gems
        for(let i = expGems.length - 1; i >= 0; i--) {
            let g = expGems[i];
            let angle = Math.atan2(player.y - g.y, player.x - g.x);
            g.x += Math.cos(angle) * 10;
            g.y += Math.sin(angle) * 10;
            if(Math.hypot(player.x - g.x, player.y - g.y) < 10) expGems.splice(i, 1);
        }

        document.getElementById('score-board').innerText = "SCORE: " + score;
        frameCount++;
    }

    function draw() {
        ctx.fillStyle = "#111";
        ctx.fillRect(0, 0, width, height);

        // Player
        ctx.fillStyle = "#0ff";
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI*2);
        ctx.fill();

        // Enemies
        for(let e of enemies) {
            ctx.fillStyle = e.color;
            ctx.fillRect(e.x - e.size, e.y - e.size, e.size*2, e.size*2);
        }

        // Bullets
        ctx.fillStyle = "#ff0";
        for(let b of bullets) {
            ctx.beginPath();
            ctx.arc(b.x, b.y, 4, 0, Math.PI*2);
            ctx.fill();
        }

        // Gems
        ctx.fillStyle = "#0f0";
        for(let g of expGems) {
            ctx.fillRect(g.x, g.y, 4, 4);
        }
    }

    function gameLoop() {
        if(gameRunning && !paused) {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
    }

</script>
</body>
  </html>
